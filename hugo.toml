baseURL = "https://birdm4nw.github.io/"
languageCode = "en"
title = "Birdm4nw | Security Engineer"
theme = "cactus"

[pagination]
  pagerSize = 5

enableGitInfo = true

# Metadata
[params]
  colortheme = "classic" # dark, light, white, or classic - matching source
  description = "Information Security Portfolio, CTF Write-ups, and Engineering Projects."
  css = ["css/custom.css", "css/certs.css", "css/dark-mode.css"]
  
  # Author info
  [params.author]
    name = "Birdm4nw"
    
  # Visuals
  logo = "/images/logo.svg" # User might need to check if this exists or update it
  # rss = true # generate rss feed
  showReadTime = true
  
  # Comments
  [params.comments]
    enabled = false
    engine = "disqus"

  # Home page settings copied from source
  mainSection = "posts"
  showAllPostsArchive = false
  showAllPostsOnHomePage = true
  postsOnHomePage = 10
  tagsOverview = false
  showProjectsList = true
  projectsUrl = "/projects/"
  
  # Date format
  dateFormat = "2006-01-02"
  
  # Post page settings
  show_updated = true

  # Social links - ported from birdm4nw's original list where possible
  [[params.social]]
    name = "github"
    link = "https://github.com/birdm4nw"
  [[params.social]]
    name = "linkedin"
    link = "https://linkedin.com/in/your-linkedin-user" # Placeholder as original just had a comment/variable
  [[params.social]]
    name = "email"
    link = "mailto:your-email@example.com"
  


  # Keeping RSS link from source example
  [[params.social]]
    name = "rss"
    link = "/index.xml"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Blog"
    url = "/post/"
    weight = 3
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 4

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2