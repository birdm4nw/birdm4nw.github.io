<header id="header">
    <a href="{{ .Site.BaseURL }}">
        {{ if (isset .Site.Params "gravatar") }}
        <div id="logo"
            style="background-image: url(https://www.gravatar.com/avatar/{{ md5 .Site.Params.gravatar }}?s=100&d=identicon)">
        </div>
        {{ else if (isset .Site.Params "logo") }}
        <div id="logo" style="background-image: url({{ .Site.Params.logo | absURL }})"></div>
        {{ else }}
        <div id="logo" style="background-image: url({{ " images/logo.png" | absURL }})"></div>
        {{ end}}
        <div id="title">
            <h1>{{ .Site.Title }}</h1>
        </div>
    </a>
    <div id="nav">
        <ul>
            <li class="icon">
                <a href="#" aria-label="Menu"><i class="fas fa-bars fa-2x" aria-hidden="true"></i></a>
            </li>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </div>
    <div id="theme-toggle-wrapper" style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
        <a href="#" id="theme-toggle" aria-label="Toggle Dark Mode" style="font-size: 1.2rem; color: inherit;">
            <i class="fas fa-moon" aria-hidden="true"></i>
        </a>
    </div>
</header>
