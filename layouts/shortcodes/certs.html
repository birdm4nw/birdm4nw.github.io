<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-items: center; margin-top: 2rem;">
    {{ range .Site.Data.certs }}
    <div style="text-align: center; width: 100%; max-width: 200px;">
        <div style="height: 150px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
            <img src="{{ .image }}" alt="{{ .name }}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
        </div>
        <div style="font-weight: bold; margin-bottom: 5px;">{{ .name }}</div>
        {{ if .date }}<div style="font-size: 0.9em; opacity: 0.8;">{{ .date }}</div>{{ end }}
    </div>
    {{ end }}
</div>
